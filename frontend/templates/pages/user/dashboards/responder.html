<div class="responder">
    <div class="summary-section">
        <div class="assignments">
            <h2>Active Assignments</h2>
            <div class="assignment-card">
                <h3 class="assignment-name">Fire</h3>
                <p><strong>Location:</strong> Lagos</p>
                <p><strong>Status:</strong> Available</p>
                <button class="dashboard-btn status">Update Status</button>

                <form action="" class="update-status hide">
                    <label for="assignment-status">
                        <select name="assignment-status" id="assignment-status">
                            <option value="available">Available</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </label>
                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
    
    <div class="map-section">
        <h2>Map View</h2>
        <div class="map-placeholder">
            <!-- Embed map or image here -->
            {% include 'components/map.html' %}
        </div>
    </div>
    
    <div class="recent-activity-section">
        <h2>Recent Activity</h2>
        <ul class="activity-log">
            <li>Test stuff</li>
        </ul>
    </div>
</div>

<script>
    let dashboardButton = document.querySelector('button.status');
    let updateStatusForm = document.querySelector('form.update-status');

    dashboardButton.addEventListener('click', () => {
        if (updateStatusForm.classList.contains('hide')) {
            updateStatusForm.classList.remove('hide');
            dashboardButton.innerHTML = 'Cancel';
            dashboardButton.style.backgroundColor = '#D22626';
        } else {
            updateStatusForm.classList.add('hide');
            dashboardButton.innerHTML = 'Update Status';
            dashboardButton.style.backgroundColor = '#FC924B';
        }
    });
</script>
