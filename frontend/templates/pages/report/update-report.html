{% if user.role == 'Responder'%}
{% extends 'pages/user/responder/responder-base.html' %}
{% else %}
{% extends 'pages/user/agency/agency-base.html' %}
{% endif %}

{% block dashboard_content %}
<div class="dashboard update-report">
    <header>
        <h1>Update report</h1>
        <p>Fill the form below to update the rmergency report.</p>
    </header>

    <div class="form-fields">
        <form id="responder-details-form" action="/reports/{{ report.id }}/update" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ report.description }}" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" required>{{ report.comments }}</textarea>
            </div>
            <button type="submit" class="save">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
