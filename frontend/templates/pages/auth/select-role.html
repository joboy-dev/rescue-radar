{% extends 'components/base-form.html' %}

{% block extra_fields %}
<div class="roles">
    {% for role in roles %}
    <div class="option" data-value="{{ role.value }}">
        <img src="{{ role.icon }}" alt="icon" class="icon">
        <p>{{ role.name }}</p>
    </div>
    {% endfor %}
</div>
<input type="hidden" name="role" id="selected-role" value="">
{% endblock %}


{% block script_tags %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const options = document.querySelectorAll(".option");
        const selectedOptionInput = document.getElementById("selected-role");
    
        options.forEach(option => {
            option.addEventListener("click", () => {
                // Remove selected class from all options
                options.forEach(opt => opt.classList.remove("selected"));
    
                // Add selected class to the clicked option
                option.classList.add("selected");
    
                // Set the hidden input value
                selectedOptionInput.value = option.getAttribute("data-value");
            });
        });
    });
</script>
{% endblock %}
